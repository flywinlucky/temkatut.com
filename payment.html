<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de Plată</title>
    <link rel="stylesheet" href="Style/style.css">
</head>

<body>
    <div class="payment-form-container">
        <form class="payment-form" id="paymentForm">
            <h2>Formular de Plată</h2>
            <h2>Catre Plată 1 MDL</h2>
            <label for="card-name">Numele Deținătorului</label>
            <input type="text" id="card-name" name="card-name" placeholder="Ion Popescu" required>

            <label for="card-number">Numărul Cardului</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19"
                required>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Data Expirării</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>

            <button type="submit">Plătește acum</button>
            <button type="button" class="back-button" onclick="window.location.href='NasteaSexy.html'">Înapoi</button>

        </form>
    </div>
</body>
<script src="js/jsmain.js"></script>
</html>
