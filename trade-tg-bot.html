    <style>
        body {
            background: linear-gradient(135deg, #1e2a38, #171b24);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        .container {
            background: linear-gradient(145deg, #1e222a, #252a34);
            border-radius: 25px;
            padding: 25px;
            width: 100%;
            max-width: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .btn-success-custom {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            border: none;
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            background: linear-gradient(135deg, #681ce3, #8a35f1);
            position: relative;
            z-index: 1;
            animation: btnBounce 2s infinite;
        }

        .btn-success-custom:hover {
            background: linear-gradient(135deg, #4b0cad, #681ce3);
            transform: scale(1.05);
        }

        .btn-success-custom:active {
            animation: none;
        }

        .image-container {
            width: 220px;
            height: 160px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1.2s cubic-bezier(.25,1.25,.5,1.1);
        }

        .image-container img.active {
            opacity: 1;
            transform: scale(1.08);
        }

        .image-container img:not(.active) {
            transform: scale(1);
        }

        #channel-title {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        #channel-title.glow {
            text-shadow: 0 0 8px #ffd700, 0 0 16px #8a35f1, 0 0 24px #ffd700;
            animation: glowPulse 2s infinite alternate;
        }
        @keyframes glowPulse {
            0% { text-shadow: 0 0 8px #ffd700, 0 0 16px #8a35f1, 0 0 24px #ffd700; }
            100% { text-shadow: 0 0 24px #ffd700, 0 0 32px #8a35f1, 0 0 48px #ffd700; }
        }

        .text-content p {
            font-size: 1.3em;
            font-weight: 400;
            line-height: 1.6;
            white-space: nowrap;
            margin-bottom: 15px;
        }

        .yellow-text {
            color: #FFD700;
            font-weight: bold;
        }

        .green-text {
            color: #00FF00;
            font-weight: bold;
        }

        .slide-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s, transform 0.8s;
        }
        .slide-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes btnBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px) scale(1.05); }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 80%;
                padding: 20px;
            }

            #channel-title {
                font-size: 1.8em;
            }

            .text-content p {
                font-size: 1.1em;
            }
        }

        @media (max-width: 576px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            .image-container {
                width: 180px;
                height: 130px;
            }

            #channel-title {
                font-size: 1.6em;
            }

            .text-content p {
                font-size: 1em;
            }
        }
        /* Confetti styles (canvas overlays page) */
        #confetti-canvas {
            position: fixed;
            pointer-events: none;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 9999;
        }
    </style>

    <script>
        // Anima»õia de fade-in la √ÆncƒÉrcare
        window.addEventListener('load', function () {
            document.body.classList.add('fade-in');
            countUp(0, 3500, 1000, 'money-amount'); // Pornim anima»õia de numƒÉrare pentru +3500 MDL
            typingEffect('free-text', '–ë–ï–°–ü–õ–ê–¢–ù–û', 150, 'typing-emoji'); // Pornim efectul de scriere pentru "–ë–ï–°–ü–õ–ê–¢–ù–û"
            startSlideshow(); // Pornim slideshow-ul automat
            // Slide-in effect
            setTimeout(() => {
                document.getElementById('slide-in-title').classList.add('visible');
            }, 400);
            setTimeout(() => {
                document.getElementById('slide-in-call').classList.add('visible');
            }, 900);
        });

        // Redirec»õionare la apƒÉsarea butonului
        function trackButtonClick() {
            fbq('track', 'ButtonClicked'); // Track event for Meta Pixel
            launchConfetti();
            setTimeout(function() {
                window.location.href = "https://t.me/moneydevmd";
            }, 900);
        }

        // Func»õie pentru numƒÉrarea crescentƒÉ
        function countUp(start, end, duration, elementId) {
            const element = document.getElementById(elementId);
            let startTime = null;

            function animateCount(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                const currentValue = Math.min(Math.floor(progress / duration * (end - start) + start), end);
                element.textContent = `+${currentValue} MDL`;
                if (currentValue < end) {
                    requestAnimationFrame(animateCount);
                }
            }

            requestAnimationFrame(animateCount);
        }

        // Func»õie pentru efectul de scriere (typing) cu emoji la final »ôi eliminarea emoji-ului ‚úèÔ∏è
        function typingEffect(elementId, text, speed, emojiId) {
            const element = document.getElementById(elementId);
            const emoji = document.getElementById(emojiId);
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else {
                    // DupƒÉ terminarea scrierii, eliminƒÉm emoji-ul
                    emoji.style.display = 'none';
                }
            }

            type();
        }

        // Func»õie pentru slideshow automat
        function startSlideshow() {
            const images = document.querySelectorAll('.image-container img');
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }

            setInterval(showNextImage, 3000); // SchimbƒÉ imaginea la fiecare 3 secunde
        }

        // Confetti implementation
        function launchConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let confetti = [];
            for (let i = 0; i < 120; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 80 + 40,
                    color: `hsl(${Math.random()*360}, 80%, 60%)`,
                    tilt: Math.random() * 10 - 10,
                    tiltAngle: 0
                });
            }
            let angle = 0;
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < confetti.length; i++) {
                    let c = confetti[i];
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.r, 0, 2 * Math.PI);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                }
                update();
            }
            function update() {
                angle += 0.01;
                for (let i = 0; i < confetti.length; i++) {
                    let c = confetti[i];
                    c.y += (Math.cos(angle + c.d) + 2 + c.r/2) * 0.9;
                    c.x += Math.sin(angle) * 2;
                    c.tiltAngle += 0.1;
                    c.tilt = Math.sin(c.tiltAngle) * 15;
                    if (c.y > canvas.height) {
                        c.x = Math.random() * canvas.width;
                        c.y = -10;
                    }
                }
            }
            let confettiInterval = setInterval(draw, 16);
            setTimeout(() => {
                clearInterval(confettiInterval);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 900);
        }
    </script>
