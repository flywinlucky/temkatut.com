<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NasteaSexy - Landing Page</title>
    <link rel="stylesheet" href="Style/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ff7f50, #ff1493);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        h1:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .gallery img.blur {
            filter: blur(5px);
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .unlock-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #7fdd2d;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            /* Fontul este acum bold */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            z-index: 2001;
        }

        .unlock-button:hover {
            background-color: #68b624;
            /* Schimbare doar a culorii */
        }


        .unlock-button:active {
            background-color: #55971c;
            /* Schimbare doar a culorii */
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox img.blur {
            filter: blur(5px);
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 2100;

            /* Fundal cerc alb cu transparență */
            background-color: rgba(255, 255, 255, 0.1);
            /* Alb cu transparență de 10% */
            border-radius: 50%;
            /* Face fundalul circular */
            width: 50px;
            /* Dimensiunea cercului */
            height: 50px;
            /* Dimensiunea cercului */
            display: flex;
            justify-content: center;
            /* Center text horizontally */
            align-items: center;
            /* Center text vertically */
        }


        .lightbox .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 2100;

            /* Fundal cerc alb cu transparență */
            background-color: rgba(255, 255, 255, 0.1);
            /* Alb cu transparență de 10% */
            border-radius: 50%;
            /* Face fundalul circular */
            width: 50px;
            /* Dimensiunea cercului */
            height: 50px;
            /* Dimensiunea cercului */
            display: flex;
            justify-content: center;
            /* Center text horizontally */
            align-items: center;
            /* Center text vertically */
        }

        .lightbox .arrow.left {
            left: 20px;
            /* Ajustează poziția pe partea stângă */
        }

        .lightbox .arrow.right {
            right: 20px;
            /* Ajustează poziția pe partea dreaptă */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>

                </div>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="000" maxlength="3" required>
                </div>

            <button type="submit">Plătește acum</button>
            <button type="button" class="back-button" onclick="closePaymentForm()">Înapoi</button>
        </form>
    </div>


    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const images = document.querySelectorAll('.gallery img');
        let currentIndex = 0;

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;
                showLightbox(img.src, img.classList.contains('blur'));
            });
        });

        function showLightbox(src, isBlur) {
            lightboxImg.src = src;
            if (isBlur) {
                lightboxImg.classList.add('blur');
            } else {
                lightboxImg.classList.remove('blur');
            }
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            const nextImg = images[currentIndex];
            showLightbox(nextImg.src, nextImg.classList.contains('blur'));
        }


    </script>

</html>
