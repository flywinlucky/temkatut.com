<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NasteaSexy - Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ff7f50, #ff1493);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        h1:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .gallery img.blur {
            filter: blur(5px);
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .unlock-button {
    position: fixed;
    bottom: 20px; /* distanța față de marginea de jos */
    left: 50%; /* pentru a-l centra orizontal */
    transform: translateX(-50%); /* corectare pentru centrul perfect */
    padding: 15px 30px;
    background-color: #7fdd2d;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s, transform 0.3s;
    z-index: 1000; /* pentru a se asigura că butonul rămâne deasupra */
}


        .unlock-button:hover {
            background-color: #68b624;
            transform: translateY(-2px);
        }

        .unlock-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Nastea 21 Samp</h1>

    <div class="gallery-container">
        <div class="gallery">
            <img src="Resources/NasteaSexy/Img_1.jpg" alt="Image 1">
            <img src="Resources/NasteaSexy/Img_2.jpg" alt="Image 2">
            <img src="Resources/NasteaSexy/Img_3.png" alt="Image 3">
            <img src="Resources/NasteaSexy/Img_4.png" alt="Image 4">
            <img class="blur" src="Resources/NasteaSexy/Img_5.png" alt="Image 5">
            <img class="blur" src="Resources/NasteaSexy/Img_6.png" alt="Image 6">
            <img class="blur" src="Resources/NasteaSexy/Img_7.png" alt="Image 7">
            <img class="blur" src="Resources/NasteaSexy/Img_8.png" alt="Image 8">
        </div>
    </div>

    <div class="button-container">
        <button class="unlock-button" onclick="window.location.href='payment.html'">Deblochează-le pe toate 1 MDL</button>
    </div>
</body>
</html>
