<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NasteaSexy - Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ff7f50, #ff1493);
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        h1 {
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 15px 25px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            position: absolute;
       
        }
        h1:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 70vh;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: absolute;
            top: 20%; /* Moved down to place under the title */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: filter 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .gallery img.blur {
            filter: blur(5px);
        }
        .button-container {
            position: fixed;
            bottom: 70px; /* Adjusted from 20px to raise the button */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .unlock-button {
            padding: 15px 40px;
            background-color: #7fdd2d;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .unlock-button:hover {
            background-color: #68b624;
            transform: translateY(-2px);
        }
        .unlock-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Nastea 21 Samp</h1>
    <div class="gallery-container">
        <div class="gallery">
            <img src="Resources/NasteaSexy/Img_1.jpg" alt="Image 1">
            <img src="Resources/NasteaSexy/Img_2.jpg" alt="Image 2">
            <img class="blur" src="Resources/NasteaSexy/Img_3.jpg" alt="Image 3">
            <img class="blur" src="Resources/NasteaSexy/Img_4.jpg" alt="Image 4">
            <img class="blur" src="Resources/NasteaSexy/Img_5.jpg" alt="Image 5">
            <img class="blur" src="Resources/NasteaSexy/Img_6.jpg" alt="Image 6">
            <img class="blur" src="Resources/NasteaSexy/Img_7.jpg" alt="Image 7">
            <img class="blur" src="Resources/NasteaSexy/Img_8.jpg" alt="Image 8">
        </div>
    </div>
    <div class="button-container">
        <button class="unlock-button">DeblocheazÄƒ-le pentru 1 leu</button>
    </div>
</body>
</html>
