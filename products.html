    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector(".aside");
            var overlay = document.querySelector(".aside-overlay");
            sidebar.classList.toggle("open");
            if (overlay) {
                if (window.innerWidth <= 768) {
                    overlay.style.pointerEvents = sidebar.classList.contains("open") ? "auto" : "none";
                } else {
                    overlay.style.pointerEvents = "none";
                }
            }
        }

        function sortProducts() {
            const sortOption = document.getElementById('sortDropdown').value;
            let products = Array.from(document.querySelectorAll('.product-card'));
            let sortedProducts;

            if (sortOption === 'priceAsc') {
                sortedProducts = products.sort((a, b) => {
                    const priceA = parseFloat(a.querySelector('.product-price').textContent.replace('MDL', '').trim());
                    const priceB = parseFloat(b.querySelector('.product-price').textContent.replace('MDL', '').trim());
                    return priceA - priceB;
                });
            } else if (sortOption === 'priceDesc') {
                sortedProducts = products.sort((a, b) => {
                    const priceA = parseFloat(a.querySelector('.product-price').textContent.replace('MDL', '').trim());
                    const priceB = parseFloat(b.querySelector('.product-price').textContent.replace('MDL', '').trim());
                    return priceB - priceA;
                });
            } else if (sortOption === 'nameAsc') {
                sortedProducts = products.sort((a, b) => {
                    const nameA = a.querySelector('.product-name').textContent.toLowerCase();
                    const nameB = b.querySelector('.product-name').textContent.toLowerCase();
                    return nameA.localeCompare(nameB);
                });
            } else if (sortOption === 'nameDesc') {
                sortedProducts = products.sort((a, b) => {
                    const nameA = a.querySelector('.product-name').textContent.toLowerCase();
                    const nameB = b.querySelector('.product-name').textContent.toLowerCase();
                    return nameB.localeCompare(nameA);
                });
            } else if (sortOption === 'implicit') {
                // Reset filters and display products in default order
                window.location.reload();
                return;
            } else {
                return;
            }

            const content = document.querySelector('.content');
            content.innerHTML = '';
            sortedProducts.forEach(product => content.appendChild(product));
        }
    </script>
